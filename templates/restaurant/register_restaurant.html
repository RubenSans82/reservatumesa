<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Logo in top left corner (without entry animation) -->
    <div class="logo-container">
        <div class="logo-circle" style="transform: translateX(0) scale(1); opacity: 0.9; animation: none;"></div>
        <div class="logo-text" style="transform: translateX(0); opacity: 1; animation: logo-bounce 5s ease-in-out infinite;">
            <span>BOOK</span>
            <span>EAT</span>
        </div>
    </div>

    <div class="container page-transition">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Formulario de registro de restaurante</h1>
                
                <form action="/registered_restaurant" method="POST">
                    <!-- Username y Password en 2 columnas -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    
                    <!-- Name y Phone en 2 columnas -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="restaurant_name">Restaurant Name</label>
                            <input type="text" name="name" id="restaurant_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>
                    </div>
                    
                    <!-- Address en 1 columna doble -->
                    <div class="row">
                        <div class="col-12">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" required>
                        </div>
                    </div>
                    
                    <!-- Website y Capacity en 2 columnas -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="website">Website</label>
                            <input type="text" name="website" id="website" required>
                        </div>
                        <div class="col-md-6">
                            <label for="capacity">Capacity</label>
                            <input type="number" name="capacity" id="capacity" required>
                        </div>
                    </div>
                    
                    <!-- Description en 1 columna doble -->
                    <div class="row">
                        <div class="col-12">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" class="w-100 p-2" rows="3" required></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-100">Registrarse</button>
                </form>
                
                <div class="text-center mt-4 register-section">
                    <p class="text-white mb-3">¿Ya tienes una cuenta? Inicia sesión aquí:</p>
                    <a href="/login_restaurant" class="btn button-pulse">Login</a>
                </div>
                
                <!-- Mensaje de error con estilo -->
                {% if mensaje %}
                    <div class="message mt-4">
                        <p class="mb-0">{{ mensaje }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
