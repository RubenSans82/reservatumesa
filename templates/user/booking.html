<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script id="bookings-data" type="application/json">{{ bookings | tojson }}</script>
    <script id="restaurant" type="application/json">{{ restaurant | tojson }}</script>
    <script src="{{ url_for('static', filename='js/booking.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Reserva</h1>
        <form action="/booking" method="post" class="mt-3">
            <div class="form-group">
                <label for="restaurant">Restaurante</label>
                <p id="restaurant">{{ restaurant.restaurant_name }} </p>
                <input type="hidden" name="restaurant" value="{{ restaurant.restaurant_id }}">
                <input type="hidden" name="user" value="1">
            </div>
            <div class="form-group">
                <label for="people">Personas</label>
                <input type="number" name="people" id="people" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Hora</label>
                <select name="time" id="time" class="form-control" required>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
