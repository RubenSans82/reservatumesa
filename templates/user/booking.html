<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script id="bookings-data" type="application/json">{{ bookings | tojson }}</script>
    <script src="{{ url_for('static', filename='js/booking.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Reserva</h1>
        <form action="" method="post" class="mt-3">
            <div class="form-group">
                <label for="restaurant">Restaurante</label>
                <p id="restaurant">{{ restaurant }}</p>
                <input type="hidden" name="restaurant" value="{{ restaurant }}">
            </div>
            <div class="form-group">
                <label for="people">Personas</label>
                <input type="number" name="people" id="people" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Hora</label>
                <select name="time" id="time" class="form-control" required>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
</body>

</html>
