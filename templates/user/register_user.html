<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Logo in top left corner (without entry animation) -->
    <div class="logo-container">
        <div class="logo-circle" style="transform: translateX(0) scale(1); opacity: 0.9; animation: none;"></div>
        <div class="logo-text" style="transform: translateX(0); opacity: 1; animation: logo-bounce 5s ease-in-out infinite;">
            <span>BOOK</span>
            <span>EAT</span>
        </div>
    </div>

    <div class="container page-transition">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Formulario de registro de usuario</h1>
                
                <form action="/registered_user" method="POST">
                    <label for="username">Username</label>
                    <input type="username" name="username" id="username" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <label for="phone">Phone</label>
                    <input type="phone" name="phone" id="phone" required>
                    <button type="submit" class="w-100 button-pulse">Registrarse</button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-white mb-3">Â¿Ya tienes una cuenta?</p>
                    <a href="/login_user" class="btn button-pulse">Login</a>
                </div>
                
                <!-- recuperar el mensaje de error en caso de que el usuario ya exista -->
                {% if message %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
